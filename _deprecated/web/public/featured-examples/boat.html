<style>
  body {
    background: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    font-family: "Anton", sans-serif;
    justify-content: center;
    align-items: center;
    perspective: 500px;
  }

  div {
    transform-style: preserve-3d;
  }

  .sea {
    position: absolute;
    left: -300px;
    top: -300px;
  }
  .sea .surface {
    position: absolute;
    height: 600px;
    width: 600px;
    background: #2be3fa;
    overflow: hidden;
    -webkit-animation: surface 13000ms ease-in-out infinite alternate,
      rotateZ 20000ms linear infinite;
    animation: surface 13000ms ease-in-out infinite alternate,
      rotateZ 20000ms linear infinite;
  }
  .sea .surface .inner {
    width: 600px;
    height: 600px;
    animation: rotateZ 20000ms linear infinite reverse;
  }

  .fish {
    position: absolute;
    top: 100px;
    left: 200px;
  }
  .fish .body {
    position: absolute;
    width: 20px;
    height: 5px;
    background: #1971b3;
    border-radius: 100%;
  }
  .fish .body::before {
    content: "";
    position: absolute;
    top: -3px;
    left: 12px;
    width: 2px;
    height: 5px;
    background: #1971b3;
    border-radius: 100% 100% 0 0;
    transform: rotateZ(-30deg);
  }
  .fish .body::after {
    content: "";
    position: absolute;
    top: 3px;
    left: 12px;
    width: 2px;
    height: 5px;
    background: #1971b3;
    border-radius: 100% 100% 0 0;
    transform: rotateZ(30deg);
  }

  .ship {

    top: -15px;
    left: -50px;

    animation: ship 30000ms linear infinite alternate;

    animation: hat 1000ms ease-in-out infinite alternate;

    content: "";
